<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>theGame backup</title>
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>

  <div class="container">
    <div class="new-game">
      <button id="new-game">Start new game!</button>
    </div>
    <div id="rounds"></div>
    <div class="box">
      <button id="paper" class="player-move" data-move="paper">paper</button>
    </div>
    <div class="box">
      <button id="stone" class="player-move" data-move="stone">stone</button>
    </div>
    <div class="box">
      <button id="scissors" class="player-move" data-move="scissors">scissors</button>
    </div>
    <div id="output"></div>
    <div id="results"></div>
  </div>
  <script  src="js/script.js"></script>

  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <div class="content" id="score">
      </div>
    </div>
    <div class="modal" id="modal-two">
      <a href="#" class="close">x</a>
      <header>Modal two</header>
      <div class="content">
        <p>Dolor sit amet!</p>
      </div>
    </div>
    <div class="modal" id="modal-three">
      <a href="#" class="close">x</a>
      <header>Modal three</header>
      <div class="content">
        <p>Dolor sit amet!</p>
      </div>
    </div>
  </div>

</body>

</html>
